    <div class="container">
        <h1>Upload Image for Detection</h1>
        <form id="uploadForm">
            <input type="file" name="image" id="imageInput" accept="image/*" required>
            <br>
            <button type="submit">Detect Objects</button>
        </form>

        <h3>Detection Summary:</h3>
        <pre id="resultBox" class="placeholder">Upload an image and click 'Detect Objects' to see results.</pre>

        <h3>Annotated Image:</h3>
        <img id="annotatedImage" src="" alt="Annotated Image" style="display:none;">
    </div>

    <script>
        const form = document.getElementById("uploadForm");
        const resultBox = document.getElementById("resultBox");
        const annotatedImage = document.getElementById("annotatedImage");

        form.addEventListener("submit", async (e) => {
            e.preventDefault();
            const fileInput = document.getElementById("imageInput");
            if (!fileInput.files.length) return alert("Please select an image.");

            const formData = new FormData();
            formData.append("image", fileInput.files[0]);

            // Clear previous results and show "Detecting..."
            resultBox.textContent = "Detecting...";
            resultBox.classList.remove('placeholder');
            resultBox.classList.add('loading');
            annotatedImage.style.display = "none";
            annotatedImage.src = ""; // Clear previous image source


            try {
                const res = await fetch("http://127.0.0.1:8000/detect", { method: "POST", body: formData });

                const contentType = res.headers.get("content-type");
                if (contentType && contentType.includes("application/json")) {
                    const data = await res.json();

                    // --- START OF CHANGE ---
                    // Option 1: Set a generic message (recommended for good UX)
                    if (data.annotated_image) {
                        resultBox.textContent = "Detection complete. See annotated image below.";
                    } else if (data.error) {
                         resultBox.textContent = `Error: ${data.error}`;
                    } else {
                        resultBox.textContent = "No objects detected or no annotated image generated.";
                    }

                    // Option 2: Clear the text content completely (less informative)
                    // resultBox.textContent = "";
                    // --- END OF CHANGE ---

                    resultBox.classList.remove('loading');

                    if (data.annotated_image) {
                        annotatedImage.src = data.annotated_image + "?t=" + new Date().getTime();
                        annotatedImage.style.display = "block";
                    }

                } else {
                    const text = await res.text();
                    resultBox.classList.remove('loading');
                    resultBox.textContent = "Error (non-JSON response):\n" + text;
                    annotatedImage.style.display = "none";
                }
            } catch (err) {
                resultBox.classList.remove('loading');
                resultBox.textContent = "Error: " + err.message;
                annotatedImage.style.display = "none";
            }
        });
    </script>
</body>
